{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFU 견적서</title>
    <style>
        .btn-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>FFU 견적서</h2>
    <table>
        <tr>
            <th>품명</th>
            <th>수량</th>
            <th>단가</th>
            <th>합계</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
            <td>{{ item.2|floatformat:"0"|intcomma }}</td>
            <td>{{ item.3|floatformat:"0"|intcomma }}</td>

        </tr>
        {% endfor %}
        <tr>
            <td>UNIT 소계</td>
            <td></td>
            <td>\ {{ subtotal_unit|floatformat:"0"|intcomma }}</td>
            <td>\ {{ subtotal_totals|floatformat:"0"|intcomma }}</td>
        </tr>
    </table>
    <button onclick="goBack()">이전</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
