        <label for="pressure">기외 정압 (mmAq)
          <br>
            <input type="number" step="0.01" id="pressure" name="pressure" autocomplete="off" />
        </label><br><br>
      </div>
    
      <div class="first-box">
        <label for="spec">사양
          <br>
            <select id="spec" name="spec">
                <option value="일반사양">일반사양</option>
                <option value="고사양">고사양</option>
            </select>
        </label><br><br>
      </div>

    </div>

        <h4>간접비</h4><br>
        
        <div class="parent">
    
          <div class="first-box">
          <label for="maintenance">관리비 (%)
            <br>
              <input type="number" id="maintenance" name="maintenance" autocomplete="off" />
          </label><br><br>
        </div>

        <div class="first-box">
          <label for="operating_profit">영업이익 (%)
            <br>
              <input type="number" id="operating_profit" name="operating_profit" autocomplete="off" />
          </label><br><br>
        </div>
          
      </div>
